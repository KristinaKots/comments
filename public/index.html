  <div class="modal">
    <div class="modal-box">
      <p>Are you sure you want to delete this message?</p>
      <div class="modal-box_button-wrapper clearfix">
        <button class="cancel" type="button">Cancel</button>
        <button class="confirm" type="button">OK</button>
      </div>
    </div>
  </div>

<script id="comment-template" type="text/template">
  <div class="comment">
    <div class="photo-wrapper">
      <img class="photo" src="{{imglink}}" alt="author">
    </div>
    <div class="comment-wrapper clearfix">
      <h1 class="comment-author">{{author}}</h1>
      <p class="edit-delete">
        <span><i class="far fa-edit edit"></i></span> |
        <span><i class="far fa-trash-alt delete"></i>
</span>
      </p>
      <p class="comment-message">{{message}}</p>
      <p class="comment-id" commentID="{{commentID}}"  parentID="{{parentID}}"></p>
      <button class="reply-button" type="button">Reply</button>
    </div>
  </div>
  <div class="reply">
    <form class="reply-form clearfix" name="reply-form">
    <textarea class="message" name="reply-message" placeholder="Comment text" rows="3" autofocus required></textarea>
      <input class="author" type="text" name="reply-author"
             placeholder="Author name" required>
      <div class="file-upload">
        <label>
          <input class="file" type="file" name="file">
          <span>Выберите файл</span>
        </label>
      </div>
      <p class="filename"></p>
      <!--<input class="file" type="file" name="reply-file">-->
      <input class="reply-submit" type="button" value="Comment"
             disabled name="reply-submit">
    </form>
  </div>
</script>

<script id="edit-template" type="text/template">
  <form class="edit-message-form" name="edit-message-form">
    <textarea class="new-message" name="new-message" rows="4" autofocus required>{{oldMessage}}</textarea>
    <input type="button" class="update-comment" name="update-comment" value="Update">
  </form>
</script>
